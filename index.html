<!-- Step 1: Create the Layout. -->
<!-- Step 2: Flag key sections with specific id names. These will be replaced by JavaScript -->

<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset='UTF-8'>
    <title>Employee Timesheets</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slackey|Mandali" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    
    <style>
        h1 {
            font-family: 'Slackey';
            font-weight: bold;
            font-size: 3em;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
        }
        h3{
            padding-top: 10px;
            font-family: 'Slackey'
        }
        h4{
            font-family: 'Mandali';
            font-size: 16px;
        }
        .bold {
            font-weight: bold;
        }
        p {
            font-family: 'Mandali'
        }
    </style>


</head>

<body>

    <!-- Bootstrap Container will hold everything. -->
    <div class="container">

        <!-- Jumbotron holds the title section. -->
        <div class='jumbotron'>
            <div class='container'>
                <h1 class="text-center"><img src="assets/images/logo.svg" alt="logo"> Philly Pokedex</h1>
                <hr>
                <p class="text-center"><small><i class="fas fa-layer-group"></i> list existing pokemons and find in search below</small>
                </p>
            </div>
        </div>

        <!-- Game counters held here. cards are being used to hold various sections. -->
        <div class="row">
            <div class="col-lg-12">

                <!-- First card: Holds the Word to Guess (blanks and guessed word). -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-search-location"></i><strong> Search Pokes</strong></h3>
                    </div>

                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput"><h4> <strong>find by name:</strong></h4></label>
                                <input type="text" class="form-control" id="person" placeholder="pokemon name...">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2"><h4>
                                    <strong>find by iv: </strong></h4></label>
                                <input type="text" class="form-control" id="title" placeholder="a whole number...">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput3"><h4> <strong>
                                        find by cp: </strong></h4></label>
                                <input type="text" class="form-control" id="startDate" placeholder="a whole number...">
                            </div>

                            <br>
                            <button type="submit" class="btn btn-outline-dark" id="submit"><i class="fas fa-search"></i> SUBMIT</button>

                        </form>
                        <br>
                    </div>

                </div>
                <br>
                <hr><br>
                <!-- Results -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong><i class="fas fa-map-marker-alt"></i> Current Spawns</strong></h3>
                    </div>

                    <div class="card-body">
                        <div id="container">
                            <div id="results"></div>
                            <table class="table">

                                <div class="row"></div>

                                <div class="col-lg-12"></div>

                                <thead>
                                    <tr style="width: 100%;">
                                        <th scope="col"><h4 class="bold">IMAGE</h4></th>
                                        <th scope="col"><h4 class="bold">NAME</h4></th>
                                        <th scope="col"><h4 class="bold">IV</h4></th>
                                        <th scope="col"><h4 class="bold">CP</h4></th>
                                        <th scope="col"><h4 class="bold">Level</h4></th>
                                        <th scope="col"><h4 class="bold">Link</h4></th>
                                    </tr>
                                </thead>

                                <tbody id="tbody">


                                </tbody>

                            </table>
                        </div>

                    </div>

                </div>
                <br><br>
            </div>

        </div>

    </div>

    <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won"t exist yet.-->
    <script  type="text/javascript" src="assets/javascript/app.js"></script>

    <audio id="opening-theme">
            <source src="assets/audio/101-opening.mp3" type="audio/mp3">
    </audio>




</body>

</html>
